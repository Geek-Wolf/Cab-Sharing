{% extends 'bookings/bookings_base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<br><br><br>
<div class="container">
  <div class="card">

    <div class="card-body">
      <div class="container">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
          {% endfor %}
          <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Filter</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
