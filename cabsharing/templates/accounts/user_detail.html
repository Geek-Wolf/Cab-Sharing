{% block content %}

<div class="container">

    <div class="card-img-overlay">
      <button type="button" class="close modal-close ml-auto" data-dismiss="modal" aria-label="Close"><a href="{% url 'index' %}"><span aria-hidden="true">Ã—</span></a></button>

        <h2>{{user.username}}</h2>
      </div>
      <div class="card-text">
        <h6>Email: {{user.email}}</h6>

        <br>


      </div>
    </div>
  </div>
</div>
